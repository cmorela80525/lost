<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script defer src="script.js"></script>
</head>

<body>
    <div id="intro" class="all-divs">
        <h1 id="intro-h" class="all-h"></h1>
        <p id="intro-p" class="all-p">
        <div>
            <button id="intro-button" class="all-buttons">Help spot find his way home safely</button>
        </div>
    </div>

    <div id="choice" class="divs all-divs">
        <p id="choice-p" class="all-p"></p>
        <button id="choice1" class="buttons both-buttons all-buttons"></button>
        <button id="choice2" class="buttons both-buttons all-buttons"></button>
    </div>


    <div id="story" class="divs all-divs">
        <p id="story-p" class="all-p"></p>
        <div>
            <button id="story-button" class="buttons all-buttons"></button>
        </div>
    </div>

    <div id="storyA" class="divs all-divs">
        <p id="storyA-p" class="all-p"></p>
        <button id="storyA-button" class="buttons both-buttons all-buttons"></button>
    </div>
   
    <!--Scenario 2-->
    <div id="storyB" class="divs all-divs">
        <p id="storyB-p" class="all-p"></p>
        <button id="storyB-button" class="buttons both-buttons all-buttons" ></button>  
    </div>

    <div id="storyC" class="divs all-divs">
        <p id="storyC-p" class="all-p"></p>
        <button id="storyC-button" class="buttons both-buttons all-buttons" ></button>  
    </div>

    <!-- Fight Scene 1-->

    <div id="container" class="divs">
        <div class="boxes">
            <img class="images" src="images/old-man.jpeg">
        </div>

        <div id="stats" class="boxes">
            <div>
                <p id="enemy1-stats" class="display-stats">The Old Man's health is 10</p>
            </div>
            <div>
                <p id="spot-stats" class="display-stats">Spot's health is 100</p>
            </div>
        </div>

        <div class="boxes">
            <img class="images" src="images/cartoon-dog.jpg" alt="brown cartoon dog">
        </div>
    </div>

    <div id="bottom-div" class="divs">
        <p id="commentary">Click bite him!</p>
    </div>
    <!--End fight Scene 2-->


    <!-- Fight Scene 2 -->

    <div id="container2" class="divs">
        <div class="boxes">
            <img class="images" src="images/wolf.png">
        </div>

        <div id="stats2" class="boxes">
            <div>
                <p id="enemy2-stats" class="display-stats">The Evil Wolf's health is 8</p>
            </div>
            <div>
                <p id="spot-stats2" class="display-stats">Spot's health is 100</p>
            </div>
        </div>

        <div class="boxes">
            <img class="images" src="images/cartoon-dog.jpg" alt="scary wolf">
        </div>
    </div>

    <div id="bottom-div2" class="divs">
        <p id="commentary2">Click bite him!</p>
    </div>
    <!--End fight Scene 2 -->

</body>

</html>
